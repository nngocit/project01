    .checkbox label::before {

      height: 17px;

      margin-left: -20px;
      border: 1px solid #cccccc;

    }

    .checkbox label::after {
      display: inline-block;
      position: absolute;
      width: 16px;
      height: 16px;
      left: 0;
      top: 0;
      margin-left: -20px;
      padding-left: 3px;
      padding-top: 1px;
      font-size: 11px;
      color: #555555;

    .checkbox input[type="checkbox"] {

    .checkbox input[type="checkbox"]:disabled+label {
