        .radio {
            padding-left: 20px;
        }

        .radio label {
            display: inline-block;
            position: relative;
            padding-left: 5px;
        }

        .radio label::before {
            content: "";
            display: inline-block;
            position: absolute;
            width: 17px;
            height: 17px;
            left: 0;
            margin-left: -20px;
            border: 1px solid #cccccc;
            border-radius: 50%;
            background-color: #fff;
            -webkit-transition: border 0.15s ease-in-out;
            -o-transition: border 0.15s ease-in-out;
            transition: border 0.15s ease-in-out;
        }

        .radio label::after {
            display: inline-block;
            position: absolute;
            content: " ";
            width: 11px;
            height: 11px;
            left: 3px;
            top: 3px;
            margin-left: -20px;
            border-radius: 50%;
            background-color: #555555;
            -webkit-transform: scale(0, 0);
            -ms-transform: scale(0, 0);
            -o-transform: scale(0, 0);
            transform: scale(0, 0);
            -webkit-transition: -webkit-transform 0.1s cubic-bezier(0.8, -0.33, 0.2, 1.33);
            -moz-transition: -moz-transform 0.1s cubic-bezier(0.8, -0.33, 0.2, 1.33);
            -o-transition: -o-transform 0.1s cubic-bezier(0.8, -0.33, 0.2, 1.33);
            transition: transform 0.1s cubic-bezier(0.8, -0.33, 0.2, 1.33);
        }

        .radio input[type="radio"] {
            opacity: 0;
        }

        .radio input[type="radio"]:focus+label::before {
            outline: thin dotted;
            outline: 5px auto -webkit-focus-ring-color;
            outline-offset: -2px;
        }

        .radio input[type="radio"]:checked+label::after {
            -webkit-transform: scale(1, 1);
            -ms-transform: scale(1, 1);
            -o-transform: scale(1, 1);
            transform: scale(1, 1);
        }

        .radio input[type="radio"]:disabled+label {
            opacity: 0.65;
        }

        .radio input[type="radio"]:disabled+label::before {
            cursor: not-allowed;
        }

        .radio.radio-inline {
            margin-top: 0;
        }





        .radio-info input[type="radio"]+label::after {
            background-color: #5bc0de;
        }

        .radio-info input[type="radio"]:checked+label::before {
            border-color: #5bc0de;
        }

        .radio-info input[type="radio"]:checked+label::after {
            background-color: #5bc0de;

    <ai-dialog class="edit-form" style="width: 1000px;">
           <ai-dialog-header>
            <h4 style="margin-bottom: 30px"><b>CHI TIẾT HÌNH ẢNH SẢN PHẨM</b></h4>
              <div show.bind="loading" style="text-align: center">
                <i class="fa fa-spinner fa-pulse"></i> Đang upload hình ảnh...
            </div>
              </ai-dialog-header>
      

        <ai-dialog-body class="formbody">


            <form class="form-horizontal form-background-color" role="form">

                <div class="ct content">
                    <div class="container modal-image">

                        <div class="main-content">
                            <div class="image-server">
                                <h5>Hình ảnh đã upload</h5>
                                <br>
                                <hr class="hrdot">

                                <div class="row" ref="mydata" items.bind="ItemList.Images">
                                    <div class="col-md-3 text-center position" repeat.for="dt of mydata.items">
                                        <div class="updated-image">

                                            <div if.bind="dt.status_duyet !== 'A'">
                                                <span class="icon-check-no">
                                            <i class="glyphicon glyphicon-ban-circle" aria-hidden="true" ></i></span>
                                                <span class="border-img">
                                                <img src.bind="dt.image_url || '/Images/no_image.gif'" alt="" />
                                            </div>
                                            </span>

                                                <div if.bind="dt.status_duyet === 'A'">
                                                    <span class="icon-check-yes">
                                            <i class="fa fa-check" aria-hidden="true" ></i></span>
                                                    <span class="border-img">
                                                <img src.bind="dt.image_url || '/Images/no_image.gif'" alt="" />
                                            </div>
                                            </span>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="upload-status">
                                            <div>
                                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                                <p class="image-ok"> Hình ảnh đã duyệt</p>
                                            </div>
                                            <div>
                                                <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                                <p class="image-ban">Hình ảnh bị từ chối</p>
                                            </div>

                                        </div>
                                    </div>
                                    <!--<span  style="    padding: 0px 40% 1px;">Đang load hình ảnh</span>-->

                                    <form class="loadingimage">

                                        <h5>Upload hình ảnh</h5>
                                        <br>
                                        <hr class="hrdot">
                                        <div class="image-upload">
                                            <div class="input-group">

                                                <label class="header-label">Chọn file hình ảnh (.jpg, .jpeg, .png):</label>

                                                <input type="file" multiple accept="image/*" files.bind="selectedFiles" change.delegate="onSelectFile(selectedFiles)" name="fileUpload"
                                                    id="fileUpload" accept=".png,.jpg,.jpeg" />

                                            </div>
                                        </div>

                                        <div class="list-image">
                                            <div class="image-content" repeat.for="file of listImage">
                                                <div class="row ">
                                                    <div class="col-md-6 text-left">
                                                        <p class="image-name">${file.name}: ${file.type}</p>
                                                    </div>

                                                    <div class="col-md-6 text-right image-icon-removeblock">
                                                        <div class="image-icon-remove">
                                                            <span class="fa fa-times mouse-hover" aria-hidden="true" click.delegate="$parent.removeimage(file)" aria-disabled=""></span>


                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                                
                                        <button type="submit" class="btn btn-large btn-block btn-indigo-two btn-upload" click.delegate="UploadImage()" disabled.bind="uploaddisable"
                                            disabled="true">Upload</button>
                                    </form>
                                </div>
                            </div>
                        </div>
            </form>
