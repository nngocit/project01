        <div class="row formupdate">
          <div class="ct content">
            <!--Filter-->
            <div class="form-group form-group required">
              <label class="col-md-3"><h5><p>Tên đăng nhập (Citrix):</p></h5></label>
              <div class="col-md-6">
                <input type="text" id="usercitrix" value.bind="vlusercitrix" class="form-control" autocomplete="off">
              </div>
              <div class="col-md-2">
                <button type="button" class="btn  btn-lcyan " click.delegate="SearchUserById()" style="width: 107px;"><span class="glyphicon glyphicon-search"></span> Tìm </button>
              </div>
            </div>
           
         
         

           <div if.bind="unbindsearch">
            <div class="row">
              <div class="panel-body">
                <div class="row no-gutter">
                  <div class="table-responsive" style="margin-top: 30px;">
                    <table id="tableGifts" class="table table-filter">
                      <thead class="header-Table">
                        <tr>
                          <th>Tên đăng nhập ${ct.FullName}</th>
                          <th>Mã nhân viên</th>
                          <th>Tên nhân viên</th>
                          <th>Số điện thoại</th>
                          <th>Email</th>
                          <th>Chức danh</th>
                        </tr>
                      </thead>
                      <tbody ref="mydata" items.bind="ListAccount">
                        <tr repeat.for="ct of mydata.items | takeFromTo: (current-1)* (itemperpage):current * (itemperpage)">
                    
                        <td>${ct.EMAIL |formatUsernameforLength}</td>
                          <td>${ct.EmpID} </td>
                          <td>${ct.FullName}</td>
                          <td>${ct.CELLPHONE}</td>
                          <td>${ct.EMAIL}</td>
                          <td>${ct.TitleName}</td>
                        </tr>
                        <!--<tr if.bind="mydata.items.length > 0">
                          <td colspan="13" style="text-align: right;">
                            <pagination page-size.bind="pagesize" total.bind="mydata.items.length" item-per-page.bind="itemperpage" current-page.bind="current"></pagination>
                          </td>
                        </tr>-->
                        <tr if.bind="mydata.items.length <= 0 ">
                          <td colspan="13" style="text-align: center;">
                            Không tìm thấy User nào thỏa điều kiện.
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
               
                </div>
              </div>
            </div>
           </div>
           
          </div>
        </div>
      </form>


       <div if.bind="unbindsearchinfo">
      <form class="form-horizontal" role="form" style="padding: 34px 0;">
        <div class="row formupdate">
          <div class="ct content">
         
            <h2>THÔNG TIN ĐĂNG KÝ</h2>
            <div class="form-group form-group required">
              <label class="col-md-3"><h5><p>Chức vụ:</p></h5></label>
              <div class="col-md-6">
                <select id="RoleIds"  class="form-control" value.bind="RoleId">
                       <option value="">Chọn chức vụ</option>
                    <option repeat.for="item of ListPhongBanRole" value.bind="item.Id">${item.Name}</option>
                </select>
              </div>
            </div>
            <div class="form-group form-group required">
              <label class="col-md-3"><h5><p>Nhóm:</p></h5></label>
              <div class="col-md-6">
                <select id="filterTrangThaiDanhGia" ref="filterTrangThaiDanhGia" class="form-control" value.bind="filterTrangThaiDanhGia">
                <option value="CS">CS</option>
             
                </select>
              </div>
            </div>
            <div class="form-group form-group required">
              <label class="col-md-3"><h5><p>Avatar:</p></h5></label>
              <div class="col-md-6">
                <form id="dataForm123" method="post" enctype="multipart/form-data" style="width: 445px;">  
                           <input  type="file" name="fileUpload" id="fileUpload" accept=".png,.jpg,.jpeg" title="Chọn file" class="form-control" autocomplete="off" value.bind="viewfile"
                placeholder="Không có tệp nào được chọn"><span><h6><i>Dung lượng tối đa không quá 1MB. Định dạng file: JPG, PNG,..</i></h6></span>
                        </form>
                        
              </div>
              <div class="col-md-6" style="margin-top: -10px;margin-left: -10px;width: 21px;">
                
              </div>
            </div>
            <!---->
          </div>
        </div>
      </form>
      
      <!--Action-->
      <div class="row formupdate" style="margin-top: -35px;">
        <div class="ct actionform">
          <div class="form-group form-group required">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="float: right;">
              <button type="button" class="btn  btn-red " click.delegate="RegisterEmployee()" style="margin-left: -9px;float: right;width: 106px;"> ĐĂNG KÝ</button>
            </div>
          </div>
        </div>
      </div>
       </div>
    </ai-dialog-body>
  </ai-dialog>
</template>
